openapi: 3.0.3
info:
  title: History API specification
  description: Internal API that handles games history data
  version: 1.0.0
servers:
  - url: 'http://localhost:8006'
components:
  schemas:
    Question:
      type: object
      properties:
        _id:
          type: string
          example: '5f9b3b3b7b3b7b3b7b3b7b3b'
        statement:
          type: string
          example: 'Question 1'
        options:
          type: array
          items:
            type: string
            example: 'Category 1'
        answer:
          type: integer
          example: 1
        correct:
          type: integer
          example: 0
        time:
          type: integer
          example: 10
        points:
          type: integer
          example: 10
    Save:
      type: object
      properties:
        _id:
          type: string
          example: '5f9b3b3b7b3b7b3b7b3b7b3b'
        userId:
          type: string
          example: '507f1f77bcf86cd799439011'
        category:
          type: string
          example: 'Category 1'
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'
        createdAt:
          type: string
          format: date-time
          example: '2021-06-01T00:00:00.000Z'
        finished:
          type: boolean
          example: false
        __v:
          type: integer
          example: 0
# TODO - Add error mapping
paths:
  /create/:
    post:
      summary: Creates a new save
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  example: '507f1f77bcf86cd799439011'
                category:
                  type: string
                  example: 'category'
      responses:
        '201':
          description: 'Created'
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    example: '507f1f77bcf86cd799439011'
  /add/{id}:
    post:
      summary: 'Adds a question to the save'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: '507f1f77bcf86cd799439011'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                last:
                  type: boolean
                  example: false
                statement:
                  type: string
                  example: 'Question 1'
                options:
                  type: array
                  items:
                    type: string
                    example: 'Category 1'
                answer:
                  type: integer
                  example: 1
                correct:
                  type: integer
                  example: 0
                time:
                  type: integer
                  example: 10
                points:
                  type: integer
                  example: 10
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'Saved'

  /get/{userId}/{id}:
    get:
      summary: 'Gets a save'
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: '507f1f77bcf86cd799439011'
        - name: userId
          in: path
          required: true
          schema:
            type: string
            example: '507f1f77bcf86cd799439011'
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Save'

  /get/{userId}?page={page}&limit={limit}:
    get:
      summary: 'Gets all saves from a user'
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            example: 1
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            example: 10
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  maxPages:
                    type: integer
                    example: 1
                  saves:
                    type: array
                    items:
                      $ref: '#/components/schemas/Save'